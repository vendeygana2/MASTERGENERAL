<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario FluidForms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .ventana {
            background-color: white;
            border: 5px solid #ed7318; /* Marco naranja */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px; /* Tamaño máximo para PC */
            height: 90%;
            max-height: 600px; /* Altura máxima para PC */
            position: relative;
            overflow: hidden;
        }
        /* Pantalla completa en móvil */
        @media (max-width: 768px) {
            .ventana {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
                border: none; /* Elimina el borde en móvil si lo prefieres */
            }
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            z-index: 1001; /* Asegura que esté por encima del iframe */
        }
    </style>
</head>
<body onload="openModal()">
    <div class="overlay" id="overlay">
        <div class="ventana">
            <!-- Botón de cierre -->
            <button class="close-button" onclick="closeModal()">X</button>
            <!-- Formulario FluidForms -->
            <iframe src="https://fluidforms.co/embed/form?id=679c0bb7879c293481fbf06b" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() {
            window.location.href = 'https://www.vendeygana.net/user/';
        }
    </script>
</body>
</html>
